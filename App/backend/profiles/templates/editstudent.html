{% extends "layout.html" %} {%load static%} {% block title %} Edit Profile
{%endblock title %} {%block style%}
<link rel="stylesheet" href="{% static 'css/editstudent.css' %}" />
{% endblock style %} {%block content %}
<div class="edit-profile-container">
  <h1>Edit Profile</h1>
  <form action="{% url 'update_profile' %}" method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      value="{{ student.name }}"
      required
    />

    <label for="student_id">Student ID:</label>
    <input
      type="text"
      id="student_id"
      name="student_id"
      value="{{ student.student_id }}"
      required
    />

    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      value="{{ student.email }}"
      required
    />

    <label for="department">Department:</label>
    <input
      type="text"
      id="department"
      name="department"
      value="{{ student.department }}"
      required
    />

    <label for="year">Year:</label>
    <input
      type="number"
      id="year"
      name="year"
      value="{{ student.year }}"
      required
    />

    <button type="submit" class="btn">Update Profile</button>
  </form>
</div>
{% endblock content %}
