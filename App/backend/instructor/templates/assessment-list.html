{% extends "layout.html" %} {%load static%}

{% block title %}
    Assessment List
{% endblock %}

{% block content %}
    <h1>Assessment List</h1>
    <ul>
        {% for assessment in assessments %}
        <li><a href="/assessment-detail/{{assessment.assessment_id}}">Name: {{assessment.name}} Course: {{assessment.course}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
